    <div class="container">
        <div class="row align-items-center g-3">
            <div class="col-3">
                <!--Added Card-->
                <div class="card" style="width: 34rem;">
                    <div class="card-body">
                <input class="form-control" type="text" placeholder="Task Name">
                <input class="form-control" type="text" placeholder="Description of Task">
                <input class="form-control" type="text" placeholder="Assigned To">
     </div>
        <div class="row">
            <div class="col-5">
                <select class="form-select">
                    <option></option>
                    <option>Not Started</option>
                    <option>To Do</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>



        </div>
                <br>
                <br>
<!-- Datepicker code-->
                <body style="background-color: ivory;">
                    <section class="container">
                        <form>
                            <div class="row form-group">
                                <label for="date" class="col-2 col-form-label">Due Date:</label>
                                <div class="col-sm-5">
                                    <div class="input-group date" id="datepicker">
                                        <input type="text" class="form-control">
                                        <span class="input-group-append">
                                            <span class="input-group-text bg-white">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                    <script type="text/javascript">
                        $(function() {
                            $('#datepicker').datepicker();
                        });
                    </script>
        
            </div>
            <input class="btn btn-primary" type="Add Task" value="Add Task">
        </div>
    </div>
